<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center ion-padding-vertical">
      <img class="logo" src="/assets/img/usina-logo.png"/>
    </ion-title>
   
    <ion-buttons slot="secondary">
      <ion-button class="notifications-button" shape="round">
        <ion-icon size="medium" name="notifications"></ion-icon>
        <ion-badge class="notifications-badge" mode="ios">.</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="profile-toolbar">
    <ion-item class="item-avatar" lines="none">
      <ion-avatar>
        <img
          class="avatar-image"
          src="https://randomuser.me/api/portraits/med/men/44.jpg"
        />
      </ion-avatar>
      <ion-label>
        <h2>Leonardo Santos</h2>
        <p>Nivel Roxo</p>
      </ion-label>
    </ion-item>
    <ion-item class="item-chips" lines="none">
      <ion-chip class="left-chip">
        <ion-icon name="accessibility" color="secondary"></ion-icon>
        <ion-label class="ion-text-nowrap" color="secondary"
          >MEU CORPO</ion-label
        >
      </ion-chip>
      <ion-chip class="right-chip">
        <ion-icon name="trophy" color="secondary"></ion-icon>
        <ion-label class="ion-text-nowrap" color="secondary"
          >OBJETIVOS E CONQUISTAS</ion-label
        >
      </ion-chip>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-padding ion-align-items-center">
    <ion-label>
      <h1>PERSONAL ONLINE</h1>
    </ion-label>
    <ion-button fill="clear" shape="round">
      <ion-icon name="add-circle-outline" color="secondary" size="large"></ion-icon>
    </ion-button>
  </ion-row>
  <swiper-container   slides-per-view="1.5" space-between="10" free-mode="true" >
    <swiper-slide class="swiper" *ngFor="let p of personalArray">
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>{{p}}</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
