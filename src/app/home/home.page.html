<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center ion-padding-vertical">
      <img class="logo" src="/assets/img/usina-logo.png" />
    </ion-title>

    <ion-buttons slot="secondary">
      <ion-button class="notifications-button" shape="round">
        <ion-icon size="medium" name="notifications"></ion-icon>
        <ion-badge class="notifications-badge" mode="ios">.</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="profile-toolbar">
    <ion-item class="item-avatar" lines="none">
      <ion-avatar>
        <img
          class="avatar-image"
          src="https://randomuser.me/api/portraits/med/men/44.jpg"
        />
      </ion-avatar>
      <ion-label>
        <h2>Leonardo Santos</h2>
        <p>Nivel Roxo</p>
      </ion-label>
    </ion-item>
    <ion-item class="item-chips" lines="none">
      <ion-chip class="left-chip">
        <ion-icon name="accessibility" color="secondary"></ion-icon>
        <ion-label class="ion-text-nowrap" color="secondary"
          >MEU CORPO</ion-label
        >
      </ion-chip>
      <ion-chip class="right-chip">
        <ion-icon name="trophy" color="secondary"></ion-icon>
        <ion-label class="ion-text-nowrap" color="secondary"
          >OBJETIVOS E CONQUISTAS</ion-label
        >
      </ion-chip>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-margin-left" [fullscreen]="true">
  <ion-row class="ion-padding ion-align-items-center">
    <ion-label>
      <h1>PERSONAL ONLINE</h1>
    </ion-label>
    <ion-button fill="clear" shape="round">
      <ion-icon
        name="add-circle-outline"
        color="secondary"
        size="large"
      ></ion-icon>
    </ion-button>
  </ion-row>
  <swiper-container slides-per-view="1.5" space-between="1" free-mode="true">
    <swiper-slide class="swiper">
      <ion-card>
        <div
          class="card-img new-card"
          [ngStyle]="{'background-image': 'url(https://firebasestorage.googleapis.com/v0/b/usina-play-9c621.appspot.com/o/spinning.png?alt=media&token=b30c6c9b-6473-4e4d-87fc-98877c54904b)'}"
        >
          <ion-button
            class="new-button ion-text-left"
            size="large"
            fill="clear"
          >
            <ion-icon slot="start" name="add-circle-outline"></ion-icon>
            NOVO<br />TREINO
          </ion-button>

          <!-- <ion-label>Continuar Treinando</ion-label> -->
        </div>
      </ion-card>
    </swiper-slide>
    <swiper-slide class="swiper" *ngFor="let trainer of pTrainers">
      <ion-card>
        <div
          class="card-img"
          [ngStyle]="{'background-image': 'url(' + trainer.photo + ')'}"
        >
          <!-- <ion-label>Continuar Treinando</ion-label> -->
          <ion-label class="card-title">{{trainer.name}}</ion-label>
        </div>
      </ion-card>
    </swiper-slide>
  </swiper-container>

  <ion-row class="ion-padding ion-align-items-center">
    <ion-label>
      <h1>PROGRAMAS</h1>
    </ion-label>
    <ion-badge class="program-badge" color="secondary">NOVO</ion-badge>
  </ion-row>
  <swiper-container slides-per-view="1.5" space-between="1" free-mode="true">
    <swiper-slide class="swiper" *ngFor="let program of programs">
      <ion-card>
        <div
          class="card-img"
          [ngStyle]="{'background-image': 'url(' + program.photo + ')'}"
        >
          <ion-label class="card-title">{{program.name}}</ion-label>
          <ion-label
            *ngIf="!program.finished"
            class="card-subtitle"
            color="secondary"
            >continuar treinando</ion-label
          >
        </div>
      </ion-card>
    </swiper-slide>
  </swiper-container>

  <ion-row class="ion-padding ion-align-items-center">
    <ion-label>
      <h1>CONTEÃšDOS</h1>
    </ion-label>
  </ion-row>
  <swiper-container slides-per-view="1.5" space-between="1" free-mode="true">
    <swiper-slide class="swiper" *ngFor="let content of contents">
      <ion-card>
        <div
          class="card-img"
          [ngStyle]="{'background-image': 'url(' + content.photo + ')'}"
        >
          <ion-label class="card-title">{{content.name}}</ion-label>
        </div>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
